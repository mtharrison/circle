version: 2.1

parameters:
  option1:
    type: string
    default: abc

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      image: alpine
    steps:
      - run:
          command: |
            echo "<< parameters.option1 >> - build"
  test:
    docker:
      image: alpine
    steps:
      steps:
      - run:
          command: |
            echo "<< parameters.option1 >> - test"
  deploy:
    docker:
      image: alpine
    steps:
      - run:
        command: |
            echo "<< parameters.option1 >> - test"

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - hold:
          type: approval
          requires:
            - build
            - test
      - deploy:
          requires:
            - hold
